<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload and Compression</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <h1 class="page-title">Image Magic: Effortless Upload and Compression</h1>
    
    <form id="uploadForm" method="POST" enctype="multipart/form-data">
        <label class="custom-file-upload">
            Choose File
            <input type="file" name="file" accept="image/*" id="file-input" onchange="displayFileName()" required />
        </label>
        <p id="fileName" style="margin-top: 10px; color: #f0a500;"></p>
        <button type="submit">Compress Image</button>
    </form>
    
    <div id="loading-overlay">
        <div id="loading" class="spinner"></div> 
    </div>

    <div id="output"></div>

    <div class="image-comparison">
        <div class="image-container">
            <h2>Original Image</h2>
            <img id="originalImage" src="" alt="Original Image" style="display:none;">
            <p id="originalSize"></p>
        </div>
        <div class="image-container">
            <h2>Compressed Image</h2>
            <img id="compressedImage" src="" alt="Compressed Image" style="display:none;">
            <p id="compressedSize"></p>
            <a id="downloadLink" href="" download style="display:none;">Download Compressed Image</a>
        </div>
    </div>

    <footer>
        <div class="footer-container">
            <div class="footer-links">
                <a href="#">Home</a>

            </div>

            </div>

</body>
